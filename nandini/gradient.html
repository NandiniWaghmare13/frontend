<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>

    <style type="text/css">
        .circle{
            border: 2px solid black;
            width: 400px;
            height: 200px;
            background: linear-gradient(to top right,blue 10%,pink 30%,yellow 50%,green 70%,red 90%,orange 100%);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
