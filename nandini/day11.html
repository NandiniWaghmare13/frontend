<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style type="text/css">
    
        #Country{
            width: 46%;
        }
        .form{
            border: 0px solid black;
            width: 20%;
            height: 830px;
            background-color:lightgreen;
            margin-left: 550px; 
            padding-left: 10px; 
            padding-top: 30px;
             
        }
    </style>
</head>
<body>
    <form>
        <div class="form">
            <label>Name of Previous owner</label><br>
            <div>
                <input type="text" placeholder="First">
                <input type="text" placeholder="Last">
            </div>
            <br>
            <label>Address of Previous Owner</label><br>
            <input type="text" placeholder="Street Address" size="46"> <br><br>
            <input type="text" placeholder="Street Address Line 2" size="46"><br><br>

            <div>
                <input type="text" placeholder="City">
                <input type="text" placeholder="Region">
            </div><br>

            <div>
                <input type="text" placeholder="Postal / Zip Code">
                <select id="Country">
                <option value="Country">Country</option>    
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                </select><br>
            </div>
            <br>
            <label>Date of Tranfer</label><br>
            <input type="text" name="" size="46"><br><br>
            <label>Make of vehicle</label><br>
            <input type="text" name="" size="46"><br><br>
            <label>Model og vehicle</label><br>
            <input type="text" name="" size="46"><br><br>
            <label>Vehicle Identification Number(VIN)</label><br>
            <input type="text" name="" size="46"><br><br>
            <label>Name of New Owner</label>
            <div>
                <input type="text" placeholder="First">
                <input type="text" placeholder="Last">
            </div><br>
            <label>Address of New Owner</label><br>
            <input type="text" placeholder="Street Address" size="46"> <br><br>
            <input type="text" placeholder="Street Address Line 2" size="46"><br><br>
            <div>
                <input type="text" placeholder="City">
                <input type="text" placeholder="Region">
            </div><br>
            <div>
                <input type="text" placeholder="Postal / Zip Code">
                <select id="Country">
                    <option value="Country">Country</option>
                    <option value="Country">China</option>
                    <option value="Japan">Japan</option>
                </select><br><br>
            </div>
            <label>Previous Owner Signature</label><br>
            <input type="text" name="" size="46"><br><br>
            <label>New Owner Signature</label><br>
            <input type="text" name="" size="46">
        </div>
    </form>
</body>
</html>
